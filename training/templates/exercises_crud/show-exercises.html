


    {% if messages %}

            {% for message in messages %}

                <div class="alert alert-success">
                    {{message}}
                </div>

            {% endfor %}

    {% endif %}


    <div id="iconos-centrales">
        <a href="{% url 'add-exercise' %}" style="color:green; font-size:40px;"><i class="fas fa-plus"></i></a>
        <a href="{% url 'portal' user.username %}" style="color:red; font-size:40px;"><i class="fas fa-undo"></i></a>
    </div>
    

    <table class="table table-hover table-bordered table-dark">
    <thead>
        <tr class="bg-danger">
            <th>Nombre</th>
            <th>Imagen</th>
            <th>Video</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        {% for exercise in exercises %}
        <tr>
            <td>{{exercise.name}}</td>
            <td>
                <a href="{{exercise.image.url}}" class="btn btn-primary btn-sm">
                Ver Imagen
            </td>
            <td>
                <a href="{{exercise.video.url}}" class="btn btn-primary btn-sm">
                Ver Video
            </td>
            <td>
                <a href="{% url 'edit-exercise' exercise.id %}" style="color:lawngreen; font-size:20px;"><i class="fas fa-edit"></i></a>
                <a href="{% url 'delete-exercise' exercise.id %}" style="color:lightsalmon; font-size:20px;"><i class="fas fa-trash-alt"></i></a>
                <a href="{% url 'detail-exercise' exercise.id %}" style="color:yellow; font-size:20px;"><i class="fas fa-eye"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
