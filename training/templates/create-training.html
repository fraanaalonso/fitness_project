{% extends 'inicio.html'%}
{% load crispy_forms_tags %}
{% block title %}

{% endblock %}



{% block content %}


<div id="iconos-centrales">
        <a href="{% url 'asigned-users' user.username %}" style="color:red; font-size:40px;"><i class="fas fa-undo"></i></a>
    </div>
<div class="form-style1">
<h2><strong>{{title}}</strong></h2>

{% if messages %}

            {% for message in messages %}

                <div class="alert alert-danger">
                    {{message}}
                </div>

            {% endfor %}

    {% endif %}

    <form method="POST" action="{% url 'create-training' client.username %}">

    {% csrf_token %}

    {% crispy form%}

    </form>   
    
</div>


{% endblock %}
