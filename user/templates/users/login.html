{% load static %}
{% block title %}
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
{% endblock %}



{% block content %}
  
<div class="div-alert">
    {% if messages %}

        {% for message in messages %}

            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>

        {% endfor %}

    {% endif %}

</div>


<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">{{title}}</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="{% url 'login' %}">
						{% csrf_token %}
						<div class="input-group mb-4">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user-alt"></i></span>
							</div>
							<input type="email" name="email" class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
							</div>
							<input type="password" name="password" class="form-control">
						</div>
				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn btn-primary" type="submit" value="Login">
				   		</div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						No tienes Cuenta? <a href="{% url 'register' %}" class="ml-2" style="color: black;">Registro</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="{% url 'index' %}" class="ml-2" style="color: black;">Inicio</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="{% url 'password_reset' %}" class="ml-2" style="color: black;">¿No te acuerdas de la contraseña?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
			
 </div>
</div>		




{% endblock %}
