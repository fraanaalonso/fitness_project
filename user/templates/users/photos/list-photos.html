{% extends 'inicio.html'%}

{% block title %}
    {{title}}
<h1>{{title}}</h1>

{% endblock %}



{% block content %}


<div id="iconos-centrales">
        <a href="{% url 'add-photo' user.username %}"  style="color:green; font-size:40px;"><i class="fas fa-plus"></i></a>
        <a href="{% url 'portal' user.username %}" style="color:red; font-size:40px;"><i class="fas fa-undo"></i></a>
</div>

<div class="content-table">
{% if messages %}

        {% for message in messages %}

            <div class="alert alert-success">
                {{message}}
            </div>

        {% endfor %}

{% endif %}
</div>





<div class="content-table">
{% for imagen in listado %}
<div class="gallery">


  <a target="_blank" href="">
    <img src="{{imagen.image.url}}"  width="1000" height="800">
  
  </a>
  
<div style="text-align:center;">  
  <a href="{% url 'delete-image' user.username imagen.id %}" style="color:red; font-size:30px;  "><i class="fas fa-trash-alt"></i></a>
  <a href="{% url 'detail-image' user.username imagen.id %}" style="color:green; font-size:30px; "><i class="fas fa-eye"></i></a>
</div>
</div>

{% endfor %}

</div>

    

{% endblock %}
