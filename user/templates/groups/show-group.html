{% extends 'inicio.html'%}

{% block title %}
    {{title}}
<h1>{{title}}</h1>

{% endblock %}



{% block content %}

    <div class="title-content">
    <h2><strong>{{title}}</strong></h2>
    </div>


    <div class="content-table">
    {% if messages %}

        {% for message in messages %}

            <div class="alert alert-success">
                {{message}}
            </div>

        {% endfor %}

    {% endif %}
    </div>


    <div id="iconos-centrales">
        <a href="{% url 'portal' user.username %}" style="color:red; font-size:40px;"><i class="fas fa-undo"></i></a>
    </div>
    
    <div class="content-table">
    <table class="table table-hover table-bordered table-dark">
    <thead>
        <tr class="bg-danger">
            <th>Nombre del Grupo</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        {% for group in groups %}
        <tr >
            <td>{{group.name}}</td>
            <td>
                <a href="{% url 'erase-group' group.id %}" style="color:lightsalmon; font-size:20px"><i class="fas fa-trash-alt"></i></a>
                <a href="{% url 'user-groups' group.id %}" style="color:yellow; font-size:20px"><i class="fas fa-eye"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    </div>



    



    

{% endblock %}
