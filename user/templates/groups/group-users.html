{% extends 'inicio.html'%}

{% block title %}
    {{title}}
<h1>{{title}}</h1>

{% endblock %}



{% block content %}

    <div class="title-content">
    <h2><strong>{{title}}</strong></h2>
    </div>

    <div class="content-table">
    {% if messages %}

        {% for message in messages %}

            <div class="alert alert-success">
                {{message}}
            </div>

        {% endfor %}

    {% endif %}
    </div>
    
    <div id="iconos-centrales">
        <a href="{% url 'show-groups' %}" style="color:red; font-size:40px;"><i class="fas fa-undo"></i></a>
    </div>
    
    <div class="content-table">
    <table class="table table-hover table-dark">
    <thead>
        <tr class="bg-danger">
            <th>Email Usuario</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.email}}</td>
            <td>
                <a href="{% url 'user-edit' usuario.email %}" style="color:lawngreen;font-size:20px;"><i class="fas fa-edit"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    </div>



    



    

{% endblock %}
